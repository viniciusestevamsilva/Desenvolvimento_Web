<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Contato</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <header class="sombra-blur">
      <h2>I-Design</h2>
    </header>

    <header class="sombra-blur">
      <nav>
        <a href="home.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="portifolio.html">Portfólio</a>
        <a href="clientes.html">Clientes</a>
        <a href="contato.html">Contato</a>
      </nav>
    </header>

    <main class="img-fundo">
      <section class="formulario-container">
        <h1>Entre em Contato</h1>
        <p>Preencha o formulário abaixo para agendar sua reunião</p>

        <form action="envio.php" method="POST">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="numero">Número (+55):</label>
            <input type="text" id="numero" name="numero" required />
          </div>

          <div>
            <label for="mensagem">Previa sobre o projeto:</label>
            <textarea id="mensagem" name="mensagem" rows="4"
              required></textarea>
          </div>

          <div>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <h2>Meios de Contato</h2>
      <div class="contato-footer">
        <p><strong>E-mail:</strong> contato@i-design.com.br</p>
        <p><strong>Telefone:</strong> +55 (11) 1234-5678</p>
        <p><strong>Endereço:</strong> Rua das Flores, 123, São Paulo, SP</p>
      </div>

      <p>&copy; 2025 I-Design. Todos os direitos reservados.</p>
    </footer>
  </body>
