<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header>
    <h1>Gestão de Alunos</h1>
  </header>

  <main>
    <section class="container">
      <h2>Cadastro de Aluno</h2>
      <div class="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="frequencia">Frequência (%):</label>
        <input type="number" id="frequencia" min="0" max="100" required />

        <label for="notas">Notas (4 bimestres, separadas por vírgula):</label>
        <input type="text" id="notas" placeholder="Ex: 10, 8.5, 9, 7" required />

        <button id="adicionarAluno">Adicionar Aluno</button>
      </div>

      <h2>Lista de Alunos</h2>
      <table id="tabelaAlunos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Frequência</th>
            <th>Média</th>
            <th>Menção</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
      
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    © 2025 Escola Exemplo
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
