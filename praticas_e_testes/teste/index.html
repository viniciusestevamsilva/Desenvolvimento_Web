<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Alunos</title>
</head>
<body>

  <main>
    <section class="container">

      <div class="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="frequencia">Frequência (%):</label>
        <input type="number" id="frequencia" min="0" max="100" required />

        <label for="notas">Notas (4 bimestres, separadas por vírgula):</label>
        <input type="text" id="notas" placeholder="Ex: 10, 8.5, 9, 7" required />

        <button id="adicionarAluno">Adicionar Aluno</button>
      </div>

      <h2>Lista</h2>
      <table id="tabelaAlunos">
       <thead>
    <tr>
      <th>Nome</th>
      <th>Frequência</th>
      <th>Nota Total</th>
      <th>Média</th>
      <th>Menção</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <!-- Aqui as linhas serão adicionadas -->
  </tbody>
    </section>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
