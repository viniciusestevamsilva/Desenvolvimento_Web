
<html land="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de Uso 'figure' e 'picture'</title>
    </head>
    <body>
        <main>
            <section>
                <h1>Exemplo de Uso das Tags 'figure' e 'picture' </h1>

                <article>
                    <h2>1.Exemplo de uso da tag 'figure'</h2>
                    <p>A tag 'figure' é usada para agrupar uma imagem com sua legenda ou desrição.</p>
                    <figure>
                        <img src="https://placehold.co/600x400" alt="Paisagem montanhosa durante o pôr do Sol">
                        <figcaption>Uma bela paisagem montanhosa durante o pôr do Sol</figcaption>
                    </figure>
                </article>
            </section>

            <section>
                <article>
                    <h2>2. Exemplo de uso da tag 'picture'</h2>
                    <p>A tag 'picture' é usada para fornecer diferentes </p>
                </article>
            </section>
        </main>
    </body>
</html>
