<!DOCTYPE html>
<html lang="pt-br">

    <head>
    <!-- Definição do charset para UTF-8, importante para caracteres especiais-->
     <meta charset="UTF-8" />
     <!-- Definido a visualizção para dispositivos móveis -->
     <meta nome="'viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Formulário Simples</title>
    </head>
    <body>

        <!-- Título principal da página -->
         <h1>Formulário de Contato</h1>

        <!-- Início do formulário. O atributo 'action' define para onde os dados serão enviados-->
         <form action="/enviar" method="post">
            <!-- O método 'post' envia os dados de forma seura, sem expor na URL-->

            <!-- Campo de entrada para o nome-->
             <label for="name">Nome:></label>
             <input type="text" id="nome" name="name" required \>
             <br /><br />

            <!-- Campo de entrada para o e-mail-->
         </form>
    </body>
</html>
