<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale-1.0" /> 
        <title>Formulário Elaborado</title> 
    </head>
    <body>

        <!-- Titulo principal do formulário -->
        <h1>Formulário de Inscrição</h1> 
        <form action="/enviar" method="post">
            <1-- Campo para nome com validação obrigatória --> 
            <label for="nome">Nome Completo:</label> 
            <input 
            type="text" 
            id="nome" 
            name="nome"
            placeholder="Digite seu nome completo" 
            required
            /> 
            <br /><br /> 

            <!-- Campo para e-mail com validação para formato de e-mail --> 
            <label for="email">E-mail:</label> 
            <input 
            type="email" 
            id="email" 
            nome="email" 
            placeholder="exemplo@dominio.com" 
            required
            /> 
            <br /><br />

            <!-- Campo para número de telefone -->
            <label for="telefone">Telefone:</label> 
            <input 
            type="tel" 
            id="telefone"
        </form>
    </body>
