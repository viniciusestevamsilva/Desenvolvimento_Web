<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transição Simples com CSS3</title>

    <style>
        body {
            display: flex; /* Usa flexbox para centralizar */
            justify-content: center; /* Centraliza horiozontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura total de viewport */
            background-color: #f0f0f0; /* Cor de fundo cinza claro */
            font-family: Arial, sans-serif;
        }

        .botao {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;

            transition:  all 0.3s ease;
        }

        .botao:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .botao:active {
            transform: scale(
                0.95
            );
        }
    </style>
  </head>
  <body>
    <button class="botao">Passe o cu bem devagar</button>
  </body>
</html>
