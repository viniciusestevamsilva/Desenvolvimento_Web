<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Seletor de Filho</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <!-- Não é filho de section -->
         <h1>Primeiro notícia:</h1>
    </header>
    <!-- Seção principal -->
    <section>
        <!-- Este header é filho direto de section-->
         <header>
            <h1>Notícias do Dia</h1>
         </header>
        <!-- Artigo 1 -->
        <article>
            <h2>Notícia 1</h2>
            <p>Texto da notícia 1. Detalhes da notícia 1 aqui.</p>
        </article>
        <!-- Artigo 2 -->
        <article>
            <h2>Notícia 2</h2>
            <p>Texto da notícia 2. Detalhes da notícia 2 aqui.</p>
        </article>
        <footer>
            <p>&copy; 2025 Notícias do Mundo</p>
        </footer>
    </section>
</body>
</html>
